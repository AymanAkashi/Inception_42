user nginx;
worker_processes 1;

error_log /var/log/nginx/error.log warn;

pid /var/run/nginx.pid;
events {
	 worker_connections  4096;
}

http {
	include /etc/nginx/mime.types;
	include /etc/nginx/conf.d/*.conf;

	sendfile on;
	keepalive_timeout 65;
	server{
			listen 443;
			listen [::]:443 ssl;

			ssl_protocols TLSv1.2 TLSv1.3;
			server_name aaggoujj www.aaggoujj.42.fr;
			ssl_certificate /etc/nginx/ssl/aaggoujj.42.crt;
			ssl_certificate_key /etc/nginx/ssl/aaggoujj.42.key;
			location / {
					gzip off;
					root /usr/share/nginx/html/;
					index index.html;
		}
	}


}
